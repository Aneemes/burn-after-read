{% extends "base.html" %}

{% block title %}Password Required - Burn After Read{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">Password Protected Note</h2>
    
    <p>This note is protected by a password. Please enter it to view the content.</p>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autofocus>
        </div>
        
        <div class="card-actions">
            <button type="submit" class="btn">Unlock Note</button>
        </div>
    </form>
</div>
{% endblock %}
